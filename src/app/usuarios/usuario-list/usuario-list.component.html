<div class="container">
  <div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h1>Gestión de Usuarios</h1>
      <button class="btn btn-primary" (click)="crearUsuario()">Nuevo Usuario</button>
    </div>

    <div *ngIf="mensaje" class="alert" [ngClass]="{'alert-success': tipoMensaje === 'success', 'alert-danger': tipoMensaje === 'danger'}">
      {{ mensaje }}
    </div>

    <div *ngIf="usuarios.length === 0" class="empty-state">
      <p>No hay usuarios registrados</p>
      <button class="btn btn-primary" (click)="crearUsuario()">Crear primer usuario</button>
    </div>

    <table *ngIf="usuarios.length > 0" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Teléfono</th>
          <th>Fecha de Creación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.id }}</td>
          <td>{{ usuario.nombre }}</td>
          <td>{{ usuario.email }}</td>
          <td>{{ usuario.telefono }}</td>
          <td>{{ usuario.fechaCreacion | date:'dd/MM/yyyy' }}</td>
          <td>
            <button class="btn btn-secondary" (click)="editarUsuario(usuario.id)" style="margin-right: 5px;">Editar</button>
            <button class="btn btn-danger" (click)="eliminarUsuario(usuario.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
